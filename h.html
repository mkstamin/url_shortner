<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <!-- favicon -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>LinkShortner</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="form-area my-5">
                    <form class="row g-3">
                        <div class="col-auto">
                            <input type="url" class="form-control" id="urlInput" placeholder="your url">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Shortner</button>
                        </div>
                    </form>
                </div>
                <div class="tebel-area my-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Url</th>
                                <th scope="col">Short Url</th>
                                <th scope="col">Clicks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <a href="">
                                        link
                                    </a>
                                </td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="js/script.js"></script>
</body>

</html>
